<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor-Data</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List of Sensor-Data</h1>
    </div>


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Device ID</th>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
            <th scope="col">Recieved_at</th>
        </tr>
        </thead>
        <tbody>

        <!--/*@thymesVar id="sensorData" type="com.example.sprint2.Entities.SensorData"*/-->
        <tr th:each = "sensordata: ${sensorData}">

            <!--/*@thymesVar id="recieved_at" type="String"*/-->

            <!--/*@thymesVar id="sensor" type="java.lang.String"*/-->
            <td th:text="${sensordata.sensor}"></td>

        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
