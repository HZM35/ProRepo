<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function () {
            emailjs.init("5LGoheszUpTamqL7m");
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="default.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>

<body>
    <section id="section4" class="s2">
        <div id="main-container">


            <h3 style="text-align: center;">Get In Touch</h3>
            <div class="formwrapper">
                <form id="contact-form">
                    <label> Name</label>
                    <input id="name" class="input-field" type="text" required>

                    <label> subject</label>
                    <input id="subject" class="input-field" type="text" required>

                    <label> E-mail</label>
                    <input id="email" class="input-field" type="text" required>

                    <label> message</label>
                    <textarea id="message" class="input-field" required></textarea>

                    <button class="formButton" onclick="sendMail()">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Send</span>
                    </button>

                </form>
            </div>


        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mailSender.js"></script>
</body>
<footer>
    <!-- Footer content goes here -->
</footer>
</html>
