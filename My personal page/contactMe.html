<body>
    <section id="section4" class="s2">
        <div id="main-container">


            <h3 style="text-align: center;">Get In Touch</h3>
            <form id="contact-form">
                <label> Name</label>
                <input id="name" class="input-field" type="text" required>
              
                <label> subject</label>
                <input id="subject" class="input-field" type="text" required>
              
                <label> E-mail</label>
                <input id="email" class="input-field" type="text" required>
              
                <label> message</label>
                <textarea id="message" class="input-field" required></textarea>
              
                <button type="submit" id="submit-btn" onclick="sendMail()">Send</button>
              </form>
              

        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
